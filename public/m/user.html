<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/user.js"></script>

    <title>Document</title>
    <style>
        .user-info {
            margin-top: 0!important;
        }
        .userImg {
            font-size: 42px;
            margin: 0 10px;
        }
        .login-out {
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <a href="search.html" class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
        <h1 class="mui-title">个人中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content mui-content">
        <ul id="userInfoBox" class="user-info mui-table-view">
            

        </ul>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a href="modify.html" class="mui-navigate-right">修改密码</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a href="address.html" class="mui-navigate-right">收货地址管理</a>
            </li>
            <li id="loginOut" class="login-out mui-table-view-cell">退出登录</li>
        </ul>

    </div>
    <!-- 用户信息模板 -->
    <script type="text/template" id="userInfoTemp">
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <div class="userImg mui-icon mui-icon-contact mui-pull-left"></div>
                <div class="mui-media-body">
                        <%=mobile %>
                    <p class='mui-ellipsis'>账号:<%=username %></p>
                </div>
                
            </a>
        </li>
    </script>
    <!-- /用户信息模板 -->
</body>
    

</html>
