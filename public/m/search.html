<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/search.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <!-- 搜索框 -->
        <div class="search-content">
            <input class="search-box mui-pull-left" type="text" placeholder="请输入要搜索的商品">
            <a id="search-button" class="search-button mui-pull-right">搜索</a>
        </div>
        <!-- /搜索框 -->
        <!-- 搜索历史 -->
        <div class="history mui-clearfix">
            <span class="history-search mui-pull-left">搜索历史</span>
            <span class="history-cancel mui-pull-right mui-icon mui-icon-trash">清空历史</span>
        </div>
        <!-- /搜索历史 -->
        <!-- 搜索历史展示 -->
        <ul class="mui-table-view history-show">
            <li class="mui-table-view-cell">Item 1</li>
        </ul>
        <!-- .搜索历史展示 -->
    </div>
    <!-- 搜索历史记录展示 模板 -->
    <script type="text/template" id="searchHistoryTemp">
        <% for(var i = 0; i< items.length; i++ ){ %>
            <li class="mui-table-view-cell"><%=items[i]%></li>
        <% } %>
        
    </script>
    <!-- /搜索历史记录展示 模板 -->

</body>

</html>
