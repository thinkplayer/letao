<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/search-result.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/search-result.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content refreshContainer ">
        <div>
            <div class="mui-row search-filter">
                <div class="mui-col-xs-12">
                    <li class="mui-table-view-cell"  id="priceFilter">
                        <span class="filter-condition">价格</span>
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </li>
                </div>
                <div class="mui-col-xs-12">
                    <li class="mui-table-view-cell" id="salesFilter">
                        <span class="filter-condition">销量</span>
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </li>
                </div>
            </div>
        
            <div class="search-result product mui-clearfix">
                <ul class="mui-clearfix" id="searchResult">
                    <!-- <li>
                        <a href="javascript;:">
                            <img src="./images/product.jpg" alt="">
                            <h5>adidas阿迪达斯 男式 场下休闲篮球鞋S83700</h5>
                            <p>
                                <em>¥568元</em>
                                <del>¥888元</del>
                            </p>
                        </a>
                    </li> -->
                    
                </ul>
            </div>

        </div>
    </div>
    </div>
    <!-- 搜索结果模板 -->
    <script type="text/template" id="searchResultTemp">
        <% for (var i = 0; i < data.length; i++){ %>
            <li>
                <a href="detail.html?id=<%=data[i].id%>">
                    <img src="<%=data[i].pic[0].picAddr%>" alt="">
                    <h5><%=data[i].proName%></h5>
                    <p>
                        <em>¥<%=data[i].price%>元</em>
                        <del>¥<%=data[i].oldPrice%>元</del>
                    </p>
                </a>
            </li>
        <% } %>
    </script>
    <!-- /搜索结果模板 -->

</body>

</html>
