<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/address.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">收货地址管理</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content my-content-address">
        <div class="mui-table-view-cell mui-media mui-text-center">
            <a href="addAddress.html?isEdit=0">
                添加收货地址
            </a>
        </div>
        <ul class="mui-table-view" id="addAddressBox">

            
        </ul>
    </div>
    <!-- //添加收货地址模板 -->
    <script type="text/template" id="addAddressTemp">
        <% for(var i =0; i< items.length;i++){ %>
            <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right mui-disabled">
                    <a data-id="<%=items[i].id%>" href="addAddress.html?isEdit=1" class="mui-btn mui-btn-blue address-edit">编辑</a>
                    <a data-id="<%=items[i].id%>" href="javascript:;" class="mui-btn mui-btn-red address-delete">删除</a>
                </div>
                <div class="mui-slider-handle mui-media-body">
                    
                    邮编:<%=items[i].postCode%> 收货人: <%=items[i].recipients%>
                    <p class='mui-ellipsis'>
                        <%=items[i].address%><%=items[i].addressDetail%>
                    </p>
                
                </div>
            </li>

            
        <% } %>
    </script>


</body>

</html>
