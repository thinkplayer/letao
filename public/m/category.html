<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/category.js"></script>

    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <a href="search.html" class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
        <h1 class="mui-title">乐淘云购</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content">
        <div class="left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="category-first" id="categoryFirst">

                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="category-second">
                        <ul id="categorySecond">
                            <!-- <li>
                                <a href="javascript:;">
                                    <img src="./images/brand1.png" alt="">
                                    <p>耐克</p>
                                </a>
                            </li> -->

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 一级栏目模板 -->
    <script type="text/temlplate" id="categoryFirst-temp">
        <% for(var i = 0; i < rows.length; i++){ %>
            <a href="javascipt:;"data-id = "<%=rows[i].id %>"><%=rows[i].categoryName %></a>
        <% } %>
    </script>
    <!-- /一级栏目模板 -->
    <!-- 二级栏目模板 -->
    <script type="text/temlplate" id="categorySecond-temp">
        <% for(var i = 0; i < rows.length; i++){ %>
            <li>
                <a href="javascript:;">
                    <img src="<%=rows[i].brandLogo %>" alt="">
                    <p><%=rows[i].brandName %></p>
                </a>
            </li>
        <% } %>
    </script>
    <!-- /二级栏目模板 -->


</body>

</html>
