<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/mui/css/mui.min.css">

    <script src="./assets/artTemplate/template-native.js"></script>

    <title>Document</title>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">修改密码</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>

    <div class="mui-content my-content-register">
        <form class="mui-input-group">
            
            <div class="mui-input-row">
                <label>原密码</label>
                <input type="password" name="oldPassword" class="mui-input-password" placeholder="请输入原密码">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" name="newPassword" class="mui-input-password" placeholder="请输入新密码">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input type="password" name="affirmNewPassword" class="mui-input-password" placeholder="请确认新密码">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="text" name="vCode" class="mui-input" placeholder="认证码">
                <a href="javascript:;" class="getVcode" id="getVcode">获取认证码</a>
            </div>
        </form>
        <div class="registerBtn affirmUpadatePassword">确认修改密码</div>
    </div>
