<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/city.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/mui/js/mui.picker.js"></script>
    <script src="./assets/mui/js/mui.poppicker.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/addAddress.js"></script>
    <title>Document</title>
    <style>
        .mui-table-view {
            margin-top:0px!important;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 id="addressTitle" class="mui-title">添加地址管理</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content my-content-addAddress">
        <div id="addressAddEditBox" class="mui-input-group">
            
        </div>

    </div>
    <!-- 地址模板 -->
    <script type="text/template" id="addressAddEditTemp">
        <div class="mui-input-row">
            <input name="recipients" type="text" value="<%=recipients %>" class="mui-input-clear" placeholder="收货人姓名">
        </div>
        <div class="mui-input-row">
            <input name="postcode" type="text" value="<%=postCode %>" class="mui-input-clear" placeholder="邮编">
        </div>
        <div class="mui-input-row">
            <input name="address" type="text" value="<%=address %>" class="mui-input-clear" placeholder="省市区" readonly>
        </div>
        <div class="mui-input-row">
            <input name="addressDetail" type="text" value="<%=addressDetail %>" class="mui-input-clear" placeholder="详细地址">
        </div>
        <div class="mui-input-row">
            <input id="affirm" type="text" class="mui-input-clear mui-text-center" placeholder="确认" readonly>
        </div>
    </script>
    <!-- /地址模板 -->

</body>

</html>
