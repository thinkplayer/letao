<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/detail.js"></script>
    <title>Document</title>

</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <a href="search.html" class="mui-action-back mui-icon mui-pull-right"></a>
        <h1 class="mui-title">个人中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content mui-content mui-clearfix">
       <div id="detailBox">

       </div>
       
        <div class="car-btns">
            <a href="javascript:;">查看购物车</a>
            <span class="addCart" href="javascript:;">加入购物车</span>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/template" id="detailTemp">    
        
         <!-- 轮播图 -->
         <div class="mui-slider">
            <div class="mui-slider-group">
                <% for(var i=0;i<pic.length;i++) { %>
                <div class="mui-slider-item"><img src="<%=pic[i].picAddr%>" /></div>
                <% } %>
            </div>
        </div>
        <!-- /轮播图 -->
        <div class="product-title">
            <%=proName%>
        </div>
        <div class="product-price">
            <span>价格:</span>
            <span class="price-new">¥<%=price%></span>
            <span class="price-old">¥<%=oldPrice%></span>
        </div>
        <div class="product-size">
            尺码:<% var size=size.split('-') %>
            <% for (var i = size[0]; i< size[1];i++) { %>
            <span><%=i%></span>
            <% } %>
        </div>
        <div class="product-num">
                数量:
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='<%=num%>'>
                    <!-- "-"按钮，点击可减小当前数值 -->
                    <button id="reduce" class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <!-- "+"按钮，点击可增大当前数值 -->
                    <button id="increase" class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                剩余:<%=num%>件
            </div>
        
    </script>
    <!-- /模板引擎 -->
</body>


</html>
